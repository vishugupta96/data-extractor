<h3>Client</h3>
<form action="" method = post>
    {% csrf_token %}
    {{form}}
    <input type = submit>
</form>
<h4>{{stud.username}}</h4> 
<h4>{{stud}}</h4> 
<div class = 'col-sm-8'>
    <h4 class="'text-center alert alert-info">Show Client information</h4>
    
    {% if stud %}
        <tbody>
            {% for i in stud %}
            <tr>
                <th scope = 'row'>{{i.id}}</th>
                <td>{{i.username}}</td>
                <td>
                    <form action="{% url 'app:updatedata' i.id %}" method="post" class ="d-inline">
                        {% csrf_token %}
                        <input type="submit" class= "btn btn-danger" value ="Update"></form>

                    <form action="{% url 'app:deletedata' i.id %}" method="post" class ="d-inline">
                        {% csrf_token %}
                        <input type="submit" class= "btn btn-danger" value ="Delete"></form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    <h4>table data</h4>
    {% else %}

    <h4 class ='text center alert alert warmning'>NO Records</h4>
    {% endif %}

</div>
